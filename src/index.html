<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>Simple Blockchain Bank Dapp</title>
    </head>
    <body>
      <div class="row">
        <div class="col-2" id="account"></div>
       <div class="col-8">
        <h1 style="color: black;font-weight: bold;text-align: center;">Deposit</h1>
        <form>
            <div class="form-group">
              <label for="deposit">Amount:</label>
              <input type="number" class="form-control" placeholder="Enter Amount" id="deposit">
            </div>
            <div class="form-group">
              <label for="numberOfDays">Number Of Days:</label>
              <input type="number" class="form-control" placeholder="Enter number of days" id="numberOfDays">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
       </div>
       <div class="col-2"></div>
      </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1-rc.2/web3.min.js"></script>
</html>
