<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>Simple Blockchain Bank Dapp</title>
    </head>
    <body>
      <div class="container">
        <div class="row mt-5">
          <div class="col-1"></div>
          <div class="col-5">
            <h2 style="color: black;font-weight: bold;text-align: center;">Deposit</h2>
            <form >
                <div class="form-group">
                  <label for="depositAmount"> Deposit Amount:</label>
                  <input type="number" class="form-control" placeholder="Enter Amount" id="depositAmount">
                </div>
                <div class="form-group">
                  <label for="numberOfDays">Number Of Days:</label>
                  <input type="number" class="form-control" placeholder="Enter number of days" id="numberOfDays">
                </div>
                <a type="submit" class="btn btn-primary" onclick="deposit()" >Submit</a>
            </form>
          </div>
          <div class="col-5">
            <h2 style="color: black;font-weight: bold;text-align: center;">Withdraw</h2>
            <form>
                <div class="form-group">
                  <label for="withdrawAmount"> Withdraw Amount:</label>
                  <input type="number" class="form-control" placeholder="Enter Amount" id="withdrawAmount">
                </div>
                <a type="submit" class="btn btn-primary" onclick="withdraw()">Submit</a>
            </form>
           </div>
          <div class="col-1"></div>
        </div>
        <div class="row mt-5">
          <div class="col-1"></div>
          <div class="col-10">
            <h2 style="color: black;font-weight: bold;text-align: center;">Transfer</h2>
            <form >
              <div class="form-group">
                <label for="recipientAddress">Recipient Address</label>
                <input type="text" class="form-control" placeholder="Enter recipient accountAddress" id="recipientAddress">
              </div>
                <div class="form-group">
                  <label for="transferAmount"> Transfer Amount:</label>
                  <input type="number" class="form-control" placeholder="Enter Amount" id="transferAmount">
                </div>
                <a type="submit" class="btn btn-primary" onclick="transferAmount()" >Submit</a>
            </form>
          </div>
          <div class="col-1"></div>
        </div>
        <div class="row mt-3 pt-4">
          <div class="col-1"></div>
          <div class="col-10">
            <h2 style="text-align: center; font-weight: bold;">Customer</h2>
            <table class="table table-bordered table-hover" id="transactions">
              <thead>
                <tr>
                  <th scope="col" id="account">Account</th>
                  <th scope="col" >Address</th>
                  <th scope="col" >Balance</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Lan</td>
                  <td id="accountAddress"></td>
                  <td id="accountBalance"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-1"></div>
        </div>
        <div class="row mt-3 pt-4">
          <div class="col-1"></div>
          <div class="col-10">
            <h2 style="text-align: center; font-weight: bold;">Banking System</h2>
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th scope="col">Total Supply</th>
                  <th scope="col">Deposit Rate Per Year</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="dappTotalSupply"></td>
                  <td id="depositRatePerYear"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1-rc.2/web3.min.js"></script>
    <script src="./index.js"></script>
    <script></script>
</html>
